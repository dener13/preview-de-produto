<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="formulario.css">
    <title>Formulário</title>
</head>
<body>
    <main class="box">
        <form action="">
            <fieldset>
                <legend><strong>Formulário de Clientes</strong></legend>
                <div class="input-box">
                    <input type="text" name="nome" id="nome" class="input-user" required>
                    <label for="nome">Nome Completo</label>  

                </div>
                <div class="input-box">
                    <input type="email" name="email" id="email" class="input-user" required>
                    <label for="email">E-mail</label>  
                </div>
                <div class="input-box">
                    <input type="tel" name="telefone" id="telefone" class="input-user" required>
                    <label for="telefone">Telefone</label>  
                </div>
                <p>Sexo: </p>
                <input type="radio" id="feminino" name="genero" value="feminino" required>
                <label for="feminino">Feminino</label>

                <input type="radio" id="masculino" name="genero" value="masculino" required>
                <label for="masculino">Masculino</label>

                <input type="radio" id="Outro" name="genero" value="outro" required>
                <label for="Outro">Outro</label>
                <br><br>

                <div class="input-box">
                    <label for="data">Data de Nascimento</label>
                    <input type="date" name="data" id="data" class="input-user" required>  
                </div>

                <div class="input-box">
                    <input type="text" name="cidade" id="cidade" class="input-user" required>
                    <label for="cidade">Cidade</label>  
                </div>

                <div class="input-box">
                    <input type="text" name="estado" id="estado" class="input-user" required>
                    <label for="estado">Estado</label>  
                </div>

                <div class="input-box">
                    <input type="text" name="endereco" id="endereco" class="input-user" required>
                    <label for="endereco">Endereço</label>
                </div>

                <button id="button">Enviar</button>

            </fieldset>
        </form>
    </main>
</body>
</html>
